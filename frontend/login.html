<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h1 class="login-title">Đăng nhập</h1>

        <form>
          <div class="form-group">
            <label class="form-label">Tài khoản</label>
            <input
              type="email"
              class="form-input"
              placeholder="abc@gmail.com"
              name="gmail"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-input"
              placeholder="••••••••"
              name="pass"
            />
          </div>
          <div class="remember-me-container">
            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember">Nhớ mật khẩu</label>
            </div>
            <a href="forgot-password.html" class="forgot-password"
              >Quên mật khẩu?</a
            >
          </div>
          <button type="submit" class="login-button">
            <a href="trangchu.html">Đăng nhập</a>
          </button>

          <div class="signup-link">
            Chưa có tài khoản? <a href="register.html">Đăng ký</a>
          </div>
        </form>

        <div class="social-login">
          <div class="social-divider">Hoặc</div>
          <div class="social-buttons">
            <button class="social-button">
              <a href="trangchu.html"
                ><img src="images/facebook.png" alt="Facebook"
              /></a>
            </button>
            <button class="social-button">
              <a href="trangchu.html"
                ><img src="images/google.png" alt="Google"
              /></a>
            </button>
            <button class="social-button">
              <a href="trangchu.html"
                ><img src="images/apple.jpg" alt="Apple"
              /></a>
            </button>
          </div>
        </div>
      </div>

      <div class="slider-container">
        <img src="images/plane.jfif" alt="Private Jet" class="slider-image" />
      </div>
    </div>
  </body>
</html>
