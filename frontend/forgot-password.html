<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="css/forgot.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="forgot-password-form">
        <div class="back-link">
        <a href="login.html">←Trở lại</a> 
        </div>
        <h1 class="forgot-password-title">Quên mật khẩu</h1>
        <form>
          <div class="form-group">
            <label for="email">Email của bạn</label>
            <input type="email" id="email" placeholder="abc@gmail.com" required />
          </div>
          <button type="submit" class="submit-btn">Gửi</button>
        </form>
        
       <div class="social-login">
                <div class="social-divider">Hoặc</div>
                <div class="social-buttons">
                    <button class="social-button">
                        <img src="images/facebook.png" alt="Facebook">
                    </button>
                    <button class="social-button">
                        <img src="images/google.png" alt="Google">
                    </button>
                </div>
            </div>
        </div>
        <div class="slider-container">
            <img src="images/resort.png"alt="Resort view" class="slider-image">
        </div>
      </div>
  </body>
</html>
