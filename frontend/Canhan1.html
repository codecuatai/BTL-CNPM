<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link rel="stylesheet" href="css/canhan1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-items">
        <a href="trangchu.html" class="nav-item active"
          ><i class="fas fa-plane"></i> Tìm chuyến đi</a
        >
        <a href="timtour.html" class="nav-item active"
          ><i class="fas fa-map-marked-alt"></i> Tìm tour</a
        >
      </div>
      <div class="nav-user">
        <div class="nav-trans">
          <button class="nav-item trans">
            <i class="fas fa-earth"></i>Chuyển đổi ngôn ngữ
          </button>
        </div>
        <a href="luutour.html" class="nav-item"
          ><i class="fas fa-heart"></i> Yêu thích</a
        >
        <a href="Canhan1.html" class="nav-item user">
          <img src="images/logo.jpg" alt="User" class="avatar" />
          Username
        </a>
      </div>
    </nav>
    <div class="profile-header">
      <img src="images/10.png" alt="Profile Background" class="profile-bg" />
      <div class="profile-info">
        <div class="profile-avatar">
          <img src="images/logo.jpg" alt="Profile Avatar" />
        </div>
        <div class="profile-details">
          <h2>Username</h2>
          <p>abc@gmail.com</p>
        </div>
      </div>
      <button class="download-btn">Tải ảnh lên</button>
    </div>

    <nav class="settings-nav">
      <a href="Canhan1.html" class="active">Tài khoản</a>
      <a href="Canhan2.html">Thông báo/vé/tour</a>
      <a href="Canhan3.html">Phương thức thanh toán</a>
    </nav>

    <main class="settings-content">
      <section class="account-info">
        <div class="info-group">
          <label>Tên</label>
          <div class="input-group">
            <input type="text" value="Tam Phan" readonly />
            <button class="edit-btn">Sửa</button>
          </div>
        </div>

        <div class="info-group">
          <label>Email</label>
          <div class="input-group">
            <input type="email" value="abc@gmail.com" readonly />
            <button class="add-btn">Thêm email</button>
            <button class="edit-btn">Sửa</button>
          </div>
        </div>

        <div class="info-group">
          <label>Mật khẩu</label>
          <div class="input-group">
            <input type="password" value="************" readonly />
            <button class="edit-btn">Sửa</button>
          </div>
        </div>

        <div class="info-group">
          <label>Số điện thoại</label>
          <div class="input-group">
            <input type="text" value="910JQK" readonly />
            <button class="edit-btn">Sửa</button>
          </div>
        </div>

        <div class="info-group">
          <label>Địa chỉ</label>
          <div class="input-group">
            <input
              type="text"
              value="175 Tây Sơn, Trung Liệt, Đống Đa, Hà Nội"
              readonly
            />
            <button class="edit-btn">Sửa</button>
          </div>
        </div>

        <div class="info-group">
          <label>Ngày sinh</label>
          <div class="input-group">
            <input type="text" value="21-01-2005" readonly />
            <button class="edit-btn">Sửa</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
